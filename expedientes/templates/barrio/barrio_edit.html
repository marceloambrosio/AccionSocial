{% extends 'expedientes_base.html' %}

{% load static %}

{% block content %}

<br>
<h1>Edición de barrio</h1>
<h2>Barrio: {{barrio.nombre}}</h2>
<br>

<div class="card" style="width: 100%;">
    <img src="{% static 'images/barrio_black.jpg' %}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Editar barrio</h5>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                {{ form.nombre }}
                <label class="form-label">Descripción</label>
                {{ form.descripcion }}
            </div>
            <button class="btn float-end" style="background-color: #BFACE2">Actualizar</button>
        </form>
        <button class="btn float-end" style="background-color: #EEEEEE" onclick="location.href='/expedientes/barrio_list'">Volver</button>
    </div>
</div>

{% endblock %}
