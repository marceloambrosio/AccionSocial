{% extends 'expedientes_base.html' %}

{% load static %}

{% block content %}

<br>
<h1>Eliminar persona</h1>
<br>

<div class="card" style="width: 100%;">
    <img src="{% static 'images/persona_black.jpg' %}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Estas por eliminar la persona {{ persona.apellido }}, {{ persona.nombre }}</h5>
        Seguro que deseas eliminarla?
        <br>
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-danger float-end">Eliminar</button>
        </form>
        <button class="btn float-end" style="background-color: #EEEEEE" onclick="location.href='/expedientes/persona_list'">Volver</button>
    </div>
</div>

{% endblock %}
